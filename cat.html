<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pastel Hex Grid Rewards with Tabs and Multiple Rewards</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: linear-gradient(to bottom, #2d1b64, #f8cdda);
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  .top-bar {
    background: rgba(0,0,0,0.3);
    position: relative;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .top-bar h1 {
    font-size: 18px;
    margin: 0;
    z-index: 2;
  }

  .cat-container {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    height: 500px; 
    width: 500px;
    overflow: hidden;
    z-index: 5; 
    pointer-events: none; /* Ensure cat image doesn't block clicks if needed */
  }

  .cat-container img {
    width: 100%;
    height: auto;
  }

  .content {
    flex: 1;
    overflow: auto;
    padding-top: 150px; /* Ensure tiles start below cat image */
    box-sizing: border-box;
    position: relative;
  }

  .tab-content {
    display: none; /* Hide all content by default */
    padding: 20px;
    box-sizing: border-box;
  }

  .tab-content.active {
    display: block;
  }

  .hex-grid {
    display: flex;
    flex-direction: column;
    align-items: center;
    --hex-size: 80px; /* Bigger tiles */
  }

  .hex-row {
    display: flex;
    margin-bottom: calc(var(--hex-size)*0.15);
  }

  .hex-row:nth-child(even) {
    margin-left: calc(var(--hex-size)/2);
  }

  .hex {
    width: var(--hex-size);
    height: calc(var(--hex-size)*1.1547);
    margin: calc(var(--hex-size)*0.05);
    clip-path: polygon(
      50% 0%, 
      100% 25%, 
      100% 75%, 
      50% 100%, 
      0% 75%, 
      0% 25%
    );
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    font-size: 24px;
    text-align: center;
    color: #333;
    font-weight: bold;
  }

  .hex:hover {
    transform: scale(1.1);
  }

  .hex.revealed {
    background: #007f5f; 
    color: #fff;
    font-size: 16px;
  }

  .bottom-nav {
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 10px 0;
  }

  .bottom-nav button {
    background: none;
    border: none;
    color: #fff;
    font-size: 14px;
    padding: 10px;
    cursor: pointer;
    flex: 1;
    text-align: center;
  }

  .bottom-nav button.active,
  .bottom-nav button:hover {
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
  }
</style>
</head>
<body>
<div class="top-bar">
  <h1>Cute Pastel Cluster</h1>
  <div class="cat-container">
    <img src="btc_cat.jpg" alt="Cute cat" />
  </div>
</div>
<div class="content">
  <!-- Tab contents -->
  <div id="bonusesContent" class="tab-content">
    <h2>Bonuses</h2>
    <p>Here you can see your bonuses.</p>
  </div>

  <div id="fieldContent" class="tab-content active">
    <h2 style="text-align:center; margin-bottom:20px;">Click a tile to reveal a reward!</h2>
    <div class="hex-grid" id="hexGridContainer"></div>
  </div>

  <div id="statsContent" class="tab-content">
    <h2>Stats</h2>
    <p>Your game stats will appear here.</p>
  </div>

  <div id="balanceContent" class="tab-content">
    <h2>Balance</h2>
    <p>Check your balance and recent rewards here.</p>
  </div>
</div>
<div class="bottom-nav">
  <button id="bonusesTab" onclick="showTab('bonuses')">Bonuses</button>
  <button id="fieldTab" class="active" onclick="showTab('field')">Field</button>
  <button id="statsTab" onclick="showTab('stats')">Stats</button>
  <button id="balanceTab" onclick="showTab('balance')">Balance</button>
</div>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  tg.setBackgroundColor("#000000");
  tg.MainButton.setText("Close");
  tg.MainButton.show();
  tg.onEvent('mainButtonClicked', () => {
    tg.close();
  });

  const rows = 5;
  const cols = 5;
  const container = document.getElementById('hexGridContainer');

  // Pastel gradients for initial backgrounds
  const pastelGradients = [
    "linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%)",
    "linear-gradient(135deg, #fdcbf1 0%, #e6dee9 100%)",
    "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)",
    "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
    "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
    "linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)",
    "linear-gradient(135deg, #fddb92 0%, #d1fdff 100%)",
    "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)"
  ];

  const emojis = ["🐱","🐾","🌸","💖","🍀","🌙","⭐","🦴","💎","📦","🎀","💕"];

  // Define multiple possible rewards
  const rewards = [
    "0 BTC",
    "0 BTC",
    "0 BTC",
    "0.5 BTC",
    "1 BTC",
    "1 BTC",
    "2 BTC"
  ];

  // Store state of each tile
  const gridState = [];
  for (let r = 0; r < rows; r++) {
    gridState[r] = [];
    for (let c = 0; c < cols; c++) {
      const gradient = pastelGradients[Math.floor(Math.random()*pastelGradients.length)];
      const emoji = emojis[Math.floor(Math.random()*emojis.length)];
      gridState[r][c] = { revealed: false, reward: null, emoji, gradient };
    }
  }

  function createHexGrid(rows, cols) {
    for (let r = 0; r < rows; r++) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'hex-row';
      for (let c = 0; c < cols; c++) {
        const tileData = gridState[r][c];
        const hex = document.createElement('div');
        hex.className = 'hex';
        // Set initial background and emoji
        hex.style.background = tileData.gradient;
        hex.textContent = tileData.emoji;
        hex.onclick = () => onHexClick(r, c, hex);
        rowDiv.appendChild(hex);
      }
      container.appendChild(rowDiv);
    }
  }

  function onHexClick(row, col, element) {
    const tile = gridState[row][col];
    if (!tile.revealed) {
      // Pick a random reward from the rewards array
      const randomIndex = Math.floor(Math.random() * rewards.length);
      tile.reward = rewards[randomIndex];
      tile.revealed = true;

      element.classList.add('revealed');
      element.textContent = tile.reward;
      element.style.background = "#007f5f";

      // If you want to notify the bot:
      // tg.sendData(JSON.stringify({action:'tile_revealed', row, col, reward: tile.reward}));
    }
  }

  createHexGrid(rows, cols);

  function showTab(tab) {
    // Remove active state from all buttons
    document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tab+'Tab').classList.add('active');

    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

    // Show the selected tab content
    document.getElementById(tab+'Content').classList.add('active');
  }
</script>
</body>
</html>
