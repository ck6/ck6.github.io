<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Telegram Web App</title>
  </head>
  <body>
    <h1>Welcome!</h1>

    <p id="info"></p>

    <script>
      // This object is only available if your site is loaded as a Telegram Web App.
      const telegram = window.Telegram.WebApp;
      
      // Initialize Web App
      telegram.ready();

      // You can read user data from telegram.initDataUnsafe
      // For example, the userâ€™s ID and name:
      const user = telegram.initDataUnsafe?.user;
      if (user) {
        document.getElementById('info').innerText =
          `Hello, ${user.first_name} (ID: ${user.id})!`;
      } else {
        document.getElementById('info').innerText =
          'User data not found (not opened in Telegram?).';
      }
    </script>
  </body>
</html>
