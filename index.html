<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cute Pastel Hex Grid</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #2d1b64, #f8cdda); /* a dreamy gradient bg */
    font-family: 'Comic Sans MS', 'Helvetica', sans-serif; /* playful font */
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    background-size: cover;
    background-position: center;
  }

  .top-bar {
    background: rgba(0,0,0,0.3);
    padding: 10px;
    display: flex;
    align-items: center;
    position: relative;
  }

  .top-bar button {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    margin-right: 10px;
    cursor: pointer;
  }

  .top-bar h1 {
    flex:1;
    text-align:center;
    margin:0;
    font-size: 18px;
    letter-spacing: 1px;
  }

  /* Cat Image at the top, positioned behind title */
  .cat-container {
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    height: 50px;
    width: 50px;
    overflow: hidden;
  }

  .cat-container img {
    width: 100%;
    height: auto;
  }

  .content {
    flex:1;
    overflow:auto;
    position: relative;
    padding: 20px;
    box-sizing: border-box;
  }

  .hex-grid {
    display: flex;
    flex-direction: column;
    align-items: center;
    --hex-size: 50px;
    position: relative;
  }

  .hex-row {
    display: flex;
    margin-bottom: calc(var(--hex-size)*0.15);
  }

  .hex-row:nth-child(even) {
    margin-left: calc(var(--hex-size)/2);
  }

  /* Pastel color palette for hexes */
  /* We'll randomize from a list of gradients in JS */
  .hex {
    width: var(--hex-size);
    height: calc(var(--hex-size)*1.1547);
    margin: calc(var(--hex-size)*0.05);
    clip-path: polygon(
      50% 0%, 
      100% 25%, 
      100% 75%, 
      50% 100%, 
      0% 75%, 
      0% 25%
    );
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, box-shadow 0.2s;
  }

  .hex:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }

  .bottom-nav {
    background: rgba(0,0,0,0.3);
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    padding: 10px 0;
  }

  .bottom-nav button {
    background: none;
    border: none;
    color: #fff;
    font-size: 14px;
    padding: 10px;
    cursor: pointer;
    flex: 1;
    text-align: center;
    position: relative;
  }

  .bottom-nav button.active,
  .bottom-nav button:hover {
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
  }
</style>
</head>
<body>
<div class="top-bar">

  <h1>Cute Pastel Cluster</h1>
  <div class="cat-container">
    <!-- Add a cute cat image -->
    <img src="btc_cat" alt="Cute cat" />
  </div>
</div>
<div class="content">
  <div class="hex-grid" id="hexGridContainer"></div>
</div>
<div class="bottom-nav">
  <button id="bonusesTab" onclick="showTab('bonuses')">Bonuses</button>
  <button id="fieldTab" class="active" onclick="showTab('field')">Field</button>
  <button id="statsTab" onclick="showTab('stats')">Stats</button>
  <button id="balanceTab" onclick="showTab('balance')">Balance</button>
</div>
