<!DOCTYPE html>
<html>
<head>
  <title>My Telegram Web App</title>
</head>
<body style="background-color:white;">
  <h1>Welcome to My Web App2</h1>
  <p id="demo"></p>

  <script>
 
      if (!window.Telegram || !window.Telegram.WebApp) {
    document.getElementById("demo").innerHTML = 'No object found';
  } else {
    document.getElementById("demo").innerHTML = 'Found';
  }


    // The Telegram WebApp object
    const tg = window.Telegram.WebApp;

    // Initialize
    tg.ready(); 
    // Or in older docs: tg.expand(); (to expand the window, optional)

    // You can get user info from initDataUnsafe
    const user = tg.initDataUnsafe?.user;
    if (user) {
      const userId = user.id;
      const firstName = user.first_name;
      const lastName = user.last_name;
      const username = user.username;

      console.log('Telegram user ID:', userId);
      console.log('First name:', firstName);
      console.log('Last name:', lastName);
      console.log('Username:', username);
      document.getElementById("demo").innerHTML = 'Telegram user ID:';
    } else {
      document.getElementById("demo").innerHTML = 'No user info available.';
    }

    document.getElementById("demo").innerHTML = 'No user infoddd available.';
  </script>
</body>
</html>
